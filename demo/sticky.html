        // var sticky = new Sticky(selector, n)

        // ES 6
        class Sticky {
            constructor(selector, n){
                this.elements = $(selector)
                this.offset = n || 0
                this.addPlaceholder()
                this.cacheOffset()
                this.listenToScroll()
            }
            addPlaceholder(){
                this.elements.each((index,element)=>{
                    $(element).wrap('<div class="stickyPlaceholder"></div>') //迫不得已违反正交
                    $(element).parent().height($(element).height())           
                })
            }
            // 缓存元素 offset
            cacheOffset(){
                this.offsets = []
                this.elements.each((index, element)=>{
                    this.offsets[index] = $(element).offset()
                })
            }
            // 监听 scroll
            listenToScroll(){
                $(window).on('scroll',()=>{
                    var scrollY = window.scrollY
                    this.elements.each((index, element)=>{
                        var $element = $(element)
                        if(scrollY + this.offset > this.offsets[index].top){
                            $element.addClass('sticky').css({top: this.offset}) //迫不得已违反正交
                        }else{
                            $element.removeClass('sticky')
                        }
                    }) 
                })
            }
        }
        new Sticky('#topbar')
        new Sticky('button',60)
    </script>
